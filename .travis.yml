sudo: required
dist: trusty
language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
install:
  - pip install --quiet -r ci/requirements.txt
  - git clone https://github.com/"${TRAVIS_REPO_SLUG%%/*}"/qubes-builder ~/qubes-builder
script:
  - test -z "$TESTS_ONLY" || PYTHONPATH=test-packages pylint --rcfile=ci/pylintrc qubesmgmt
  - test -z "$TESTS_ONLY" || ./run-tests
  - test -n "$TESTS_ONLY" ||  ~/qubes-builder/scripts/travis-build
env:
 - TESTS_ONLY=1

matrix:
  include:
    - env: DIST_DOM0=fc23 USE_QUBES_REPO_VERSION=3.2 USE_QUBES_REPO_TESTING=1
      python: 2.7

after_success:
#  - ~/qubes-builder/scripts/travis-deploy
  - codecov  

# don't build tags which are meant for code signing only
branches:
  except:
    - /.*_.*/

addons:
  apt:
    packages:
      - debootstrap

